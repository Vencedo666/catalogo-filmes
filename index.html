<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2KO VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f3f3;
      color: #222;
    }
    header {
      background-color: #ffcc00;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: #fff;
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .card-content p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo-2ko.jpg" alt="2KO VIP Logo">
    <h1>2KO VIP</h1>
  </header>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Buscar...">
    <select id="typeFilter">
      <option value="">Todos os Tipos</option>
      <option value="Filme">Filmes</option>
      <option value="Série">Séries</option>
      <option value="Animação">Animações</option>
      <option value="Anime">Animes / Donghua</option>
    </select>
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/SEU_ID/pub?output=csv';

    const normalizeText = (text) => {
      return text
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[-;]+/g, "")
        .trim();
    };

    const loadCatalog = async () => {
      const response = await fetch(SHEET_CSV_URL);
      const csv = await response.text();
      const lines = csv.split('\n').slice(1); // Ignora cabeçalho

      const data = lines.map(line => {
        const [titulo, tipo, genero, banner, descricao, link] = line.split(',');
        return {
          titulo: titulo?.trim(),
          tipo: tipo?.trim(),
          genero: genero?.trim(),
          banner: banner?.trim(),
          descricao: descricao?.trim(),
          link: link?.trim(),
        };
      });

      const catalogoEl = document.getElementById('catalogo');
      const searchInput = document.getElementById('searchInput');
      const typeFilter = document.getElementById('typeFilter');

      const renderCatalog = () => {
        const search = normalizeText(searchInput.value);
        const tipoFiltro = typeFilter.value;

        catalogoEl.innerHTML = '';

        data.forEach(item => {
          if (!item.titulo) return;

          const tituloNormalizado = normalizeText(item.titulo);
          const tipo = item.tipo?.toLowerCase();
          const tipoPadronizado = tipo.includes("anime") || tipo.includes("donghua") ? "Anime" : tipo;

          const correspondeBusca = tituloNormalizado.includes(search);
          const correspondeTipo = tipoFiltro === '' || tipoPadronizado === tipoFiltro;

          if (correspondeBusca && correspondeTipo) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <a href="${item.link}" target="_blank">
                <img src="${item.banner}" alt="${item.titulo}" />
                <div class="card-content">
                  <h3>${item.titulo}</h3>
                  <p>${item.descricao}</p>
                </div>
              </a>
            `;
            catalogoEl.appendChild(card);
          }
        });
      };

      searchInput.addEventListener('input', renderCatalog);
      typeFilter.addEventListener('change', renderCatalog);

      renderCatalog();
    };

    loadCatalog();
  </script>
</body>
</html>
