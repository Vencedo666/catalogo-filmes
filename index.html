<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2KO VIP - Cat√°logo de Filmes</title>
  <style>
    :root {
      --bg-main: #ffcc00; /* Novo tom de dourado aproximado da imagem */
      --text-light: #fff;
      --card-bg: #222;
      --card-hover: #333;
      --star-default: rgba(255, 255, 255, 0.3);
      --star-favorite: #ff0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: var(--text-light);
    }

    header {
      background-color: var(--bg-main);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 40px;
    }

    .menu {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .popup {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: #000;
      border: 1px solid #fff;
      padding: 10px;
      z-index: 10;
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
    }

    .popup hr {
      border: none;
      border-top: 1px solid #555;
      margin: 10px 0;
    }

    .popup .close-btn {
      background: red;
      color: white;
      padding: 5px;
      font-weight: bold;
      border-radius: 3px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .carousel {
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      padding: 10px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 calc(20% - 10px);
      margin-right: 10px;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: start;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .title {
      font-size: clamp(10px, 2.5vw, 16px);
      font-weight: bold;
      margin: 0 0 5px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta, .description {
      font-size: 13px;
      color: #aaa;
    }

    .star {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      color: var(--star-default);
      border: 2px solid #fff;
      border-radius: 0;
      padding: 2px;
    }

    .star.favorited {
      color: var(--star-favorite);
    }

    @media (max-width: 768px) {
      .card {
        flex: 0 0 45%;
      }
    }

    @media (max-width: 480px) {
      .card {
        flex: 0 0 40%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="photo_4994677211969728445_c.jpg" alt="2KO VIP Logo">
    <div class="menu">
      <button onclick="togglePopup()">Filtros</button>
      <button onclick="showFavorites()">Favoritos</button>
    </div>
  </header>
  <div class="popup" id="genrePopup">
    <div class="close-btn" onclick="togglePopup()">X Fechar</div>
    <button onclick="clearFilters()">Remover Filtros</button>
    <hr>
    <button onclick="filterByType('Filme')">Filmes</button>
    <button onclick="filterByType('S√©rie')">S√©ries</button>
    <button onclick="filterByType('Animes / Donghua')">Animes</button>
    <button onclick="filterByType('Anima√ß√£o')">Anima√ß√µes</button>
    <hr>
  </div>
  <h2 style="padding: 10px">üé¨ √öltimos Adicionados</h2>
  <div id="catalog" class="carousel"></div>
  <h2 style="padding: 10px">üìÖ Lan√ßamentos Recentes</h2>
  <div id="byYear" class="carousel"></div>
  <h2 style="padding: 10px">‚≠ê Meus Favoritos</h2>
  <div id="favorites" class="carousel"></div>
  <div id="byGenreContainer"></div>

  <script>
    const sheetId = '1zWKuIBt1Fy2c-CZ2MjZsuWWtBRn8jDq3Uh4KUI7EGPk';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    let allItems = [];
    let genres = new Set();

    const normalize = str => str.toLowerCase().normalize('NFD').replace(/[^\w\s]|_/g, '').replace(/[\u0300-\u036f]/g, '');

    const togglePopup = () => {
      const popup = document.getElementById('genrePopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    };

    const clearFilters = () => {
      render(allItems);
    };

    const filterByType = type => {
      const filtered = allItems.filter(item => normalize(item.tipo) === normalize(type));
      render(filtered);
    };

    const showFavorites = () => {
      const favItems = allItems.filter(i => localStorage.getItem(i.titulo));
      render(favItems);
    };

    const renderCarousel = (containerId, items) => {
      const container = document.getElementById(containerId);
      if (!items || items.length === 0) {
        container.innerHTML = '<p>Nenhum item encontrado.</p>';
        return;
      }
      container.innerHTML = '';
      items.forEach(item => {
        const isFavorite = localStorage.getItem(item.titulo);
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.open(item.link, '_blank');
        const star = document.createElement('span');
        star.className = 'star';
        star.innerHTML = '‚òÖ';
        if (isFavorite) star.classList.add('favorited');
        star.onclick = e => {
          e.stopPropagation();
          star.classList.toggle('favorited');
          if (localStorage.getItem(item.titulo)) {
            localStorage.removeItem(item.titulo);
          } else {
            localStorage.setItem(item.titulo, true);
          }
        };
        card.innerHTML = `
          <img src="${item.banner}" alt="${item.titulo}" />
          <div class="card-content">
            <div class="title">${item.titulo}</div>
            <div class="meta">${item.tipo} | ${item.genero}</div>
            <div class="description">${item.descricao}</div>
          </div>`;
        card.appendChild(star);
        container.appendChild(card);
      });
    };

    const render = items => {
      renderCarousel('catalog', items);
      renderCarousel('favorites', items.filter(i => localStorage.getItem(i.titulo)));
      renderCarousel('byYear', items.filter(i => i.descricao.match(/20\d{2}/)));

      const byGenre = {};
      items.forEach(i => {
        i.genero.split(',').forEach(g => {
          const genre = g.trim();
          if (!byGenre[genre]) byGenre[genre] = [];
          byGenre[genre].push(i);
        });
      });
      const container = document.getElementById('byGenreContainer');
      container.innerHTML = '';
      Object.entries(byGenre).forEach(([genre, items]) => {
        if (items.length >= 3) {
          const title = document.createElement('h2');
          title.style.padding = '10px';
          title.textContent = genre;
          const carousel = document.createElement('div');
          carousel.className = 'carousel';
          items.forEach(item => {
            const isFavorite = localStorage.getItem(item.titulo);
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.open(item.link, '_blank');
            const star = document.createElement('span');
            star.className = 'star';
            star.innerHTML = '‚òÖ';
            if (isFavorite) star.classList.add('favorited');
            star.onclick = e => {
              e.stopPropagation();
              star.classList.toggle('favorited');
              if (localStorage.getItem(item.titulo)) {
                localStorage.removeItem(item.titulo);
              } else {
                localStorage.setItem(item.titulo, true);
              }
            };
            card.innerHTML = `
              <img src="${item.banner}" alt="${item.titulo}" />
              <div class="card-content">
                <div class="title">${item.titulo}</div>
                <div class="meta">${item.tipo} | ${item.genero}</div>
                <div class="description">${item.descricao}</div>
              </div>`;
            card.appendChild(star);
            carousel.appendChild(card);
          });
          container.appendChild(title);
          container.appendChild(carousel);
        }
      });
    };

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.slice(1);

        allItems = rows.reverse().map(row => {
          const [titulo, tipo, genero, banner, descricao, link] = row.c.map(cell => cell?.v || '');
          genero.split(',').forEach(g => genres.add(g.trim()));
          return { titulo, tipo, genero, banner, descricao, link };
        });

        const popup = document.getElementById('genrePopup');
        genres.forEach(g => {
          const btn = document.createElement('button');
          btn.textContent = g;
          btn.onclick = () => {
            const filtered = allItems.filter(i => i.genero.toLowerCase().includes(g.toLowerCase()));
            render(filtered);
          };
          popup.appendChild(btn);
        });

        render(allItems);
      })
      .catch(err => {
        document.getElementById('catalog').innerHTML = '<p>Erro ao carregar cat√°logo.</p>';
        console.error('Erro:', err);
      });
  </script>
</body>
</html>
